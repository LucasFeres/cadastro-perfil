    <script>
        function exibeCadastros() {
            // Remove todas as linhas do corpo da tabela
            $("#table-Cadastros").html("");

            // Popula a tabela com os registros do banco de dados
            for (i = 0; i < db.data.length; i++) {
                let Cadastro = db.data[i];
                $("#table-Cadastros").append(`<tr><td scope="row">${Cadastro.id}</td>
                                                    <td>${Cadastro.Banco}</td>
                                                    <td>${Cadastro.Nome}</td>
                                                    <td>${Cadastro.Email}</td>
                                                    <td>${Cadastro.Estado}</td>
                                                    <td>${Cadastro.Cidade}</td>
                                                    <td>${Cadastro.Celular}</td>
                                                    <td>${Cadastro.Empresa}</td>
                                                </tr>`);
            }
        }

        function init() {
            // Adiciona funções para tratar os eventos 
            $("#btnInsert").click(function () {
                // Verfica se o Cadastro está preenchido corretamente
                if (!$('#form-Cadastro')[0].checkValidity()) {
                    displayMessage("Preencha o Cadastro corretamente.");
                    return;
                }

                // Obtem os valores dos campos do Cadastro
                let campoBanco = $("#filtro_Bancos").val();
                let campoNome = $("#inputNome").val();
                let campoEmail = $('#inputEmail').val();
                let campoEstado = $("#filtro_Estado").val();
                let campoCidade = $('#inputCidade').val();
                let campoCelular = $('#inputCelular').val();
                let campoEmpresa = $('#inputEmpresa').val();
                let Cadastro = {
                    Banco: campoBanco,
                    Nome: campoNome,
                    Email: campoEmail,
                    Estado: campoEstado,
                    Cidade: campoCidade,
                    Celular: campoCelular,
                    Empresa: campoEmpresa
                };

                insertCadastro(Cadastro);

                // Reexibe os Cadastros
                exibeCadastros();

                // Limpa o Cadastro
                $("#form-Cadastro")[0].reset();
            });

            // Intercepta o click do botão Alterar
            $("#btnUpdate").click(function () {
                // Obtem os valores dos campos do Cadastro
                let campoId = $("#inputId").val();
                if (campoId == "") {
                    displayMessage("Selecione um Cadastro para ser alterado.");
                    return;
                }
                let campoBanco = $("#filtro_Bancos").val();
                let campoNome = $("#inputNome").val();
                let campoEmail = $("#inputEmail").val();
                let campoEstado = $("#filtro_Estado").val();
                let campoCidade = $("#inputCidade").val();
                let campoCelular = $('#inputCelular').val();
                let campoEmpresa = $('#inputEmpresa').val();
                let Cadastro = {
                    Banco: campoBanco,
                    Nome: campoNome,
                    Email: campoEmail,
                    Estado: campoEstado,
                    Cidade: campoCidade,
                    Celular: campoCelular,
                    Empresa: campoEmpresa
                };

                updateCadastro(parseInt(campoId), Cadastro);

                // Reexibe os Cadastros
                exibeCadastros();

                // Limpa o Cadastro
                $("#form-Cadastro")[0].reset();
            });
            // Intercepta o click do botão Excluir
            $("#btnDelete").click(function () {
                if (confirm("Deseja MESMO apagar o cadastro?")) {
                    let campoId = $("#inputId").val();
                    if (campoId == "") {
                        displayMessage("Selecione um Cadastro a ser excluído.");
                        return;
                    }
                    deleteCadastro(parseInt(campoId));

                    // Reexibe os Cadastros
                    exibeCadastros();

                    // Limpa o Cadastro
                    $("#form-Cadastro")[0].reset();
                }

            });

            // Intercepta o click do botão Listar Cadastros
            $("#btnClear").click(function () {
                $("#form-Cadastro")[0].reset();
            });

            // Oculta a mensagem de aviso após alguns segundos
            $('#msg').bind("DOMSubtreeModified", function () {
                window.setTimeout(function () {
                    $(".alert").fadeTo(500, 0).slideUp(500, function () {
                        $(this).remove();
                    });
                }, 5000);
            });

            // Preenche o Cadastro quando o usuario clicar em uma linha da tabela 
            $("#grid-Cadastros").on("click", "tr", function (e) {
                let linhaCadastro = this;
                colunas = linhaCadastro.querySelectorAll("td");

                $("#inputId").val(colunas[0].innerText);
                $("#filtro_Bancos").val(colunas[1].innerText);
                $("#inputNome").val(colunas[2].innerText);
                $("#inputEmail").val(colunas[3].innerText);
                $("#filtro_Estado").val(colunas[4].innerText);
                $("#inputCidade").val(colunas[5].innerText);
                $("#inputCelular").val(colunas[6].innerText);
                $("#inputEmpresa").val(colunas[7].innerText);
            });

            exibeCadastros();
        }
    </script>
    <script>
        function phoneMaskBrazil() {
            var key = window.event.key;
            var element = window.event.target;
            var isAllowed = /\d|Backspace|Tab/;
            if (!isAllowed.test(key)) window.event.preventDefault();

            var inputValue = element.value;
            inputValue = inputValue.replace(/\D/g, '');
            inputValue = inputValue.replace(/(^\d{2})(\d)/, '($1) $2');
            inputValue = inputValue.replace(/(\d{4,5})(\d{4}$)/, '$1-$2');

            element.value = inputValue;
        }
    </script>
